<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Trisha ❤️</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" loop> 
        <source src="romantic_bgm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div id="questionContainer">
            <video src="question.mp4" alt="Cute Image for Trisha">
            <h1 class="question">To my dearest Trisha,</h1>
            <p class="subtitle">Will you make me the happiest person and say yes?</p>
            
            <div class="btn-group">
                <button id="yesBtn" class="btn">Yes</button>
                
                <button id="noBtn" class="btn">No</button>
            </div>
        </div>

        <div id="resultContainer" class="hidden">
            <video src="result.mp4" id="gifResult" alt="Result GIF">
            <h1 class="result-text">My Heart Knew It! 💖</h1>
            <h2 class="result-subtitle">You just made my day! Thank you, Trisha!</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
      </html>
